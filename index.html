<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <section id="global-content">
       
        <div class="container">

            <h1>TO DO LIST</h1>
            <hr>

            <h2>ADD ITEM</h2>

            <form action="" class="formulario">
                <input type="text" placeholder="añade una tarea" id="to-do-input">
                <button type="button" class="añadir" id="add-btn">Añadir</button>
            </form>


            <hr>

            <h2>TO DO</h2>

            <div class="cont-to-do-list" id="to-do">
                <div class="item-to-do">
                    <input type="checkbox">
                    <p>item list 1</p>
                    <button type="button" class="equis">X</button>
                </div>
            </div>

            <hr>

            <h2>COMPLETED</h2>
            <div class="cont-completed-list" id="completed">
                <input type="checkbox">
                <p>item list 1</p>
                <button type="button" class="equis">X</button>
            </div>

        </div>

    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
